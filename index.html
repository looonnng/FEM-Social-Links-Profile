<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <figure>
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile thumbnail">
          <figcaption>
            <h1 class="name">Jane Doe</h1>
            <h2 class="location">Redwood City, CA</h2>
          </figcaption>
        </figure>
        <p class="about">"Lorem ipsum dolor sit amet caspio."</p>
        <ul class="socials">
          <li class="socials__item"><a href="javascript:;" class="socials__link darker-on-hover">GitHub</a></li>
          <li class="socials__item"><a href="javascript:;" class="socials__link darker-on-hover">Frontend Mentor</a></li>
          <li class="socials__item"><a href="javascript:;" class="socials__link darker-on-hover">LinkedIn</a></li>
          <li class="socials__item"><a href="javascript:;" class="socials__link darker-on-hover">Twitter</a></li>
          <li class="socials__item"><a href="javascript:;" class="socials__link darker-on-hover">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
